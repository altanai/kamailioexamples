####### Routing Logic ########


/* Main SIP request routing logic
 * - processing of any incoming SIP request starts with this route
 * - note: this is the same as route { ... } */
request_route {

	xlog("L_INFO"," ------------------ request_route  $rm from $fu (IP:$si:$sp) \n ");

	# per request initial checks
	route(REQINIT);

	# NAT detection
	route(NATDETECT);

	# CANCEL processing
	if (is_method("CANCEL")) {
		xlog("L_INFO"," CANCEL processing \n");
		if (t_check_trans()) {
			route(RELAY);
		}
		exit;
	}

	# handle retransmissions
	if (!is_method("ACK")) {
		xlog("L_INFO"," ACK processing \n");
		if(t_precheck_trans()) {
			t_check_trans();
			exit;
		}
		t_check_trans();
	}

	# handle requests within SIP dialogs
	route(WITHINDLG);

	### only initial requests (no To tag)

	# record routing for dialog forming requests (in case they are routed)
	# - remove preloaded route headers
	remove_hf("Route");
	if (is_method("INVITE|SUBSCRIBE")) {
		record_route();
	}

	# account only INVITEs
	if (is_method("INVITE")) {
		xlog("L_INFO"," INVITE processing \n");
		if (has_body("application/sdp")) {
			xlog("L_INFO"," INVITE has SDP , ask rtpengine to modify it for a new offer \n");
            rtpengine_offer("ICE=remove RTP/AVPF full-rtcp-attribute direction=internal replace-origin replace-session-connection record-call=yes label=Aleg_label");
        }

		setflag(FLT_ACC); # do accounting
	}

	if ($rU==$null) {
		# request with no Username in RURI
		sl_send_reply("484","Address Incomplete");
		exit;
	}

	route(RELAY);
}

# Wrapper for relaying requests
route[RELAY] {

	# enable additional event routes for forwarded requests
	# - serial forking, RTP relaying handling, a.s.o.
	if (is_method("INVITE|BYE|SUBSCRIBE|UPDATE")) {
		if(!t_is_set("branch_route")) t_on_branch("MANAGE_BRANCH");
	}
	if (is_method("INVITE|SUBSCRIBE|UPDATE")) {
		if(!t_is_set("onreply_route")) t_on_reply("MANAGE_REPLY");
	}
	if (is_method("INVITE")) {
		if(!t_is_set("failure_route")) t_on_failure("MANAGE_FAILURE");
	}

	if (!t_relay_to_udp("127.0.0.1","5088")) {
		sl_reply_error();
	}
	exit;
}

# Per SIP request initial checks
route[REQINIT] {
#!ifdef WITH_ANTIFLOOD
	# flood detection from same IP and traffic ban for a while
	# be sure you exclude checking trusted peers, such as pstn gateways
	# - local host excluded (e.g., loop to self)
	if(src_ip!=myself) {
		if($sht(ipban=>$si)!=$null) {
			# ip is already blocked
			xdbg("request from blocked IP - $rm from $fu (IP:$si:$sp)\n");
			exit;
		}
		if (!pike_check_req()) {
			xlog("L_ALERT","ALERT: pike blocking $rm from $fu (IP:$si:$sp)\n");
			$sht(ipban=>$si) = 1;
			exit;
		}
	}
#!endif
	if($ua =~ "friendly-scanner|sipcli|VaxSIPUserAgent") {
		# silent drop for scanners - uncomment next line if want to reply
		# sl_send_reply("200", "OK");
		exit;
	}

	if (!mf_process_maxfwd_header("10")) {
		sl_send_reply("483","Too Many Hops");
		exit;
	}

	if(is_method("OPTIONS") && uri==myself && $rU==$null) {
		sl_send_reply("200","Keepalive");
		exit;
	}

	# if(!sanity_check("1511", "7")) {
	#	xlog("Malformed SIP message from $si:$sp\n");
	#	exit;
	# }
}

# Handle requests within SIP dialogs
route[WITHINDLG] {
	if (!has_totag()) return;

	# sequential request withing a dialog should
	# take the path determined by record-routing
	if (loose_route()) {

		xlog("L_INFO", " sequential requets within dialog ");

		route(DLGURI);

		if (is_method("BYE")) {
			
			xlog("L_INFO", " BYE processing collect mos score ");

        	$avp("mos_A_label")="Aleg_label";
        	$avp("mos_B_label")="Bleg_label";

			setflag(FLT_ACC); # do accounting ...
			setflag(FLT_ACCFAILED); # ... even if the transaction fails

			append_hf("X-RTP-Statistics: $rtpstat\r\n");

			xlog("L_INFO", " ====================  delete RTPengine");
			rtpengine_delete();

			xlog("L_INFO", " mos avg $avp(mos_average)");
			xlog("L_INFO", " mos max $avp(mos_max)");
			xlog("L_INFO", " mos min $avp(mos_min)");

			xlog("L_INFO", "mos_average_packetloss_pv $avp(mos_average_packetloss)");
			xlog("L_INFO", "mos_average_jitter_pv $avp(mos_average_jitter)");
			xlog("L_INFO", "mos_average_roundtrip_pv $avp(mos_average_roundtrip)");
			xlog("L_INFO", "mos_average_samples_pv $avp(mos_average_samples)");

			xlog("L_INFO", "mos_min_pv $avp(mos_min)");
			xlog("L_INFO", "mos_min_at_pv $avp(mos_min_at)");
			xlog("L_INFO", "mos_min_packetloss_pv $avp(mos_min_packetloss)");
			xlog("L_INFO", "mos_min_jitter_pv $avp(mos_min_jitter)");
			xlog("L_INFO", "mos_min_roundtrip_pv $avp(mos_min_roundtrip)");

			# xlog( "mos_A_label_pv $avp(mos_A_label)");
			xlog("L_INFO", "mos_average_packetloss_A_pv $avp(mos_average_packetloss_A)");
			xlog("L_INFO", "mos_average_jitter_A_pv $avp(mos_average_jitter_A)");
			xlog("L_INFO", "mos_average_roundtrip_A_pv $avp(mos_average_roundtrip_A)");
			xlog("L_INFO", "mos_average_A_pv $avp(mos_average_A)");

			#       xlog( "mos_B_label_pv $avp(mos_B_label)");
			xlog("L_INFO", "mos_average_packetloss_B_pv $avp(mos_average_packetloss_B)");
			xlog("L_INFO", "mos_average_jitter_B_pv $avp(mos_average_jitter_B)");
			xlog("L_INFO", "mos_average_roundtrip_B_pv $avp(mos_average_roundtrip_B)");
			xlog("L_INFO", "mos_average_B_pv $avp(mos_average_B)");


		} else if ( is_method("ACK") ) {
			# ACK is forwarded statelessly
			route(NATMANAGE);
		}
		route(RELAY);
		exit;
	}

	if ( is_method("ACK") ) {
		if ( t_check_trans() ) {
			# no loose-route, but stateful ACK;
			# must be an ACK after a 487
			# or e.g. 404 from upstream server
			route(RELAY);
			exit;
		} else {
			# ACK without matching transaction ... ignore and discard
			exit;
		}
	}
	# sl_send_reply("404","Not here");
	exit;
}

# Caller NAT detection
route[NATDETECT] {
#!ifdef WITH_NAT
	force_rport();
	if (nat_uac_test("19")) {
		if (is_method("REGISTER")) {
			fix_nated_register();
		} else {
			if(is_first_hop()) {
				set_contact_alias();
			}
		}
		setflag(FLT_NATS);
	}
#!endif
	return;
}

# RTPProxy control and signaling updates for NAT traversal
route[NATMANAGE] {
#!ifdef WITH_NAT
	if (is_request()) {
		if(has_totag()) {
			if(check_route_param("nat=yes")) {
				setbflag(FLB_NATB);
			}
		}
	}
	if (!(isflagset(FLT_NATS) || isbflagset(FLB_NATB))) return;

	# if(nat_uac_test("8")) {
		# rtpproxy_manage("co");
	# } else {
		# rtpproxy_manage("cor");
	# }

	if (is_request()) {
		if (!has_totag()) {
			if(t_is_branch_route()) {
				add_rr_param(";nat=yes");
			}
		}
	}
	if (is_reply()) {
		if(isbflagset(FLB_NATB)) {
			if(is_first_hop())
				set_contact_alias();
		}
	}
#!endif
	return;
}

# URI update for dialog requests
route[DLGURI] {
#!ifdef WITH_NAT
	if(!isdsturiset()) {
		handle_ruri_alias();
	}
#!endif
	return;
}

# Routing to foreign domains
route[SIPOUT] {
	if (uri==myself) return;

	append_hf("P-hint: outbound\r\n");
	route(RELAY);
	exit;
}

# Manage outgoing branches
branch_route[MANAGE_BRANCH] {
	xdbg("new branch [$T_branch_idx] to $ru\n");
	route(NATMANAGE);
}

# Manage incoming replies
onreply_route[MANAGE_REPLY] {
	xdbg("incoming reply\n");

	if (has_body("application/sdp")){
		xlog("L_INFO", "Got a succesful reply , ask rtpengine to modify answer SDP \n ");
        rtpengine_answer("ICE=remove RTP/AVPF full-rtcp-attribute direction=internal replace-origin replace-session-connection record-call=yes label=Bleg_label");
	}

	if(status=~"[12][0-9][0-9]") {
		route(NATMANAGE);
	}
}

# Manage failure routing cases
failure_route[MANAGE_FAILURE] {
	xlog("L_INFO", "Failure: $rs");

	route(NATMANAGE);

	if (t_is_canceled()) exit;

	t_reply("404","ok bye");
}

